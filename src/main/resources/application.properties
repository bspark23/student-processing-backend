# PostgreSQL Database Configuration
# Local development
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/studentdb}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:Blessing2008}
spring.datasource.driver-class-name=org.postgresql.Driver

# Production PostgreSQL (Render will set DATABASE_URL)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000

# JPA & Hibernate
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server Port (Fly.io will set PORT environment variable)
server.port=${PORT:8080}

# File upload settings
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Logging
logging.level.com.example.student_processing=DEBUG
logging.level.org.springframework.web=DEBUG

