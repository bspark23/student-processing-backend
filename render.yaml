services:
  - type: web
    name: student-processing-backend
    env: java
    buildCommand: "./mvnw clean package -DskipTests"
    startCommand: "java -Dserver.port=$PORT -jar target/student-processing-0.0.1-SNAPSHOT.jar"
    healthCheckPath: "/api/health"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: student-processing-db
          property: connectionString
      - key: JAVA_OPTS
        value: "-Xmx512m"

databases:
  - name: student-processing-db
    databaseName: studentdb
    user: postgres